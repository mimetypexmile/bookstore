        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>

        </div>

          </div>

          <input type="password" name="password" placeholder="密码" />
          <button class="btn_login" onClick="cambiar_login_on()">LOGIN</button>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>    
          <input type="text" name="username" placeholder="用户名" />
          <input type="password" name="password" placeholder="密码" />
          <input type="password" name="repassword" placeholder="确认密码" />
          <input type="tel" name="tel" placeholder="联系方式" />
          <input type="text" name="email" placeholder="邮箱" />
          <button class="btn_sign_up" onClick="cambiar_sign_up_on()">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>
